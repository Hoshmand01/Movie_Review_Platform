<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Search Movies</h1>
    <div class="container">
        <form method="post">
            <label for="search_query">Search by Title or Genre:</label>
            <input type="text" id="search_query" name="search_query" required>
            <br>
            <button type="submit">Search</button>
        </form>
        <ul>
            {% for movie in movies %}
                <li>
                    <div class="movie-title"><a href="{{ url_for('view_movie', id=movie.id) }}">{{ movie.title }}</a></div>
                    <form method="post" action="{{ url_for('delete_movie', id=movie.id) }}" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to home</a>
    </div>
</body>
</html>
