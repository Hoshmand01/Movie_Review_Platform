<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Movie Review Platform</h1>
    <div class="container">
        <a href="{{ url_for('add_movie') }}" class="add-button">Add a new movie</a>
        <a href="{{ url_for('search_movie') }}" class="add-button">Search movies</a>
        <ul>
            {% for movie in movies %}
                <li>
                    <div class="movie-title"><a href="{{ url_for('view_movie', id=movie.id) }}">{{ movie.title }}</a></div>
                    <form method="post" action="{{ url_for('delete_movie', id=movie.id) }}" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
